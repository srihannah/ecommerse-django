section class="bg-light py-4 my-5" style="min-height: 600px;">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Checkout</h4>
                <hr style="border-color: #b8bfc2;">
                {% include 'shop/inc/message.html' %}
            </div>

            <div class="col-md-8">
                <div class="container">
                    <!-- Order Summary -->
                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ product.name }}</td>
                                <td>{{ product_quantity }}</td> <!-- Use the actual quantity if dynamic -->
                                <td>Rs {{ product.selling_price }}</td>
                            </tr>
                            <tr>
                                <td colspan="2"><b>Grand Total</b></td>
                                <td><b>Rs {{ cart_total }}</b></td>
                            </tr>
                        </tbody>
                    
                
                    <!-- Checkout Form -->
                    <div class="col-md-6">
                        <h5>Checkout</h5>
                        <form method="post" action="{% url 'order_success' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address:</label>
                                <input type="text" id="address" name="address" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="city">City:</label>
                                <input type="text" id="city" name="city" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="postal_code">Postal Code:</label>
                                <input type="text" id="postal_code" name="postal_code" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="country">Country:</label>
                                <input type="text" id="country" name="country" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="payment_method">Payment Method:</label>
                                <select id="payment_method" name="payment_method" class="form-control" required>
                                
                                    <option value="credit_card">Credit Card</option>
                                    <option value="debit_card">Debit Card</option>
                                    <option value="paypal">PayPal</option>
                                    <!-- Add more payment options if needed -->
                                </select>
                            </div>
                          <div style="margin-top: 12px;"><button type="submit" class="btn btn-primary">Place Order</button></div>  
                            
                        </form>
                    </div>
                </div>
                
            
            </div>
            
            
           
        </div>
    </div>
</section>
